<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
    <title>rLogViewer | Home</title>

    <script src="tagify/tagify.min.js"></script>
    <script src="tagify/tagify.polyfills.min.js"></script>
    <link href="tagify/tagify.css" rel="stylesheet" type="text/css" />
    <link href="tagify/custom.css" rel="stylesheet" type="text/css" />
    <link href="filter/filter.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--
        ██   ██ ███████  █████  ██████  ███████ ██████  
        ██   ██ ██      ██   ██ ██   ██ ██      ██   ██ 
        ███████ █████   ███████ ██   ██ █████   ██████  
        ██   ██ ██      ██   ██ ██   ██ ██      ██   ██ 
        ██   ██ ███████ ██   ██ ██████  ███████ ██   ██
    -->
    <div class="top-bar">
      <div class="item static">
        <img src="assets/logo.png" title="LogViewer" />
        <span>Log Viewer</span>
      </div>
      <hr />
      <div class="item selectable">
        <img src="assets/ic_dashboard.svg" title="Dashboard" />
        <span>Dashboard</span>
      </div>
      <hr />
      <div class="item selectable">
        <img src="assets/ic_logs.svg" title="Logs" />
        <span>Logs</span>
      </div>
      <hr />
    </div>
    <div class="main">
      <!-- 
        ███████ ███████  █████  ██████   ██████ ██   ██ 
        ██      ██      ██   ██ ██   ██ ██      ██   ██ 
        ███████ █████   ███████ ██████  ██      ███████ 
             ██ ██      ██   ██ ██   ██ ██      ██   ██ 
        ███████ ███████ ██   ██ ██   ██  ██████ ██   ██
         -->
      <div class="search-container">
        <div class="search-section">
          <input id="query" type="text" placeholder="Search in log message and tag..." />
          <button id="search" type="button"></button>
        </div>        
        <div class="search-section">
          <div id="priority"></div>
          <div id="facility"></div>
        </div>
        <input name="input-hosts" class="host-filter" placeholder="filter by hostnames..." />        
      </div>

      <!-- 
       ████████  █████   ██████   ██       ███████ 
          ██    ██   ██  ██   ██  ██       ██      
          ██    ███████  ██████   ██       █████   
          ██    ██   ██  ██   ██  ██       ██      
          ██    ██   ██  ██████   ███████  ███████                                                                                
         -->
      <div id="page-selector">
        <label for="select-page-index">Page:</label>
        <input id="select-page-index" type="number" step="1" min="1" max="1" value="1"></input>
        <label for="select-page-size">Page size:</label>
        <select id="select-page-size" name="page-size">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="20">30</option>
          <option value="50">40</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>ReceivedAt</th>
            <th>Host</th>
            <th>Facility</th>
            <th>Priority</th>
            <th>Message</th>
            <th>SysLogTag</th>
            <th>DeviceReportedTime</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <script src="filter/filter.js"></script>
    <script src="script.js"></script>
  </body>
</html>
